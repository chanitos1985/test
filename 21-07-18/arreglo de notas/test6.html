<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS NAME</title>
  <script type="text/javascript">
    var promedio;
    var suma=0;
    var arraynote = new Array;
    var i =0;
    while (i<7) {
        var j=i+1;
        arraynote[i]=prompt("Escriba por favor la nota #"+" "+j);
        console.log("i="+i+"nota"+arraynote[i]);
        if (arraynote[i]==0) {
            alert("hay una nota en cero");
            break;
        }
        i++;
    } 
       
   for (let i = 0; i < arraynote.length; i++) 
   {
       suma = suma + parseFloat(arraynote[i]);
       
   }
   promedio=suma/arraynote.length; 
   alert(promedio);
  </script>
</head>
