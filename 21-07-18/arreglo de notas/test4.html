<!DOCTYPE html>
<html lang="en">
<head>
        <script> 
                function promedio(){ 
                sum=0; 
                tot=0; 
                for(i=0;i<document.form1.elements.length;i++){ 
                ele=document.form1.elements[i]; 
                if (document.form1.elements[i]==0) {
                  alert("porfavor ingrese un valor en el textbox "+document.form1.elements[i]);
                  break;
                }
                if(ele.type=='text' && !isNaN(parseInt(ele.value))){ 
                sum+=1; 
                tot+=parseInt(ele.value); 
                } 
                } 
                if(sum!=0){ 
                prom=tot/sum;document.form1.informe.value=prom; 
                }else{ 
                document.form1.informe.value=0; 
                } 
                } 
                </script> 
</head>
